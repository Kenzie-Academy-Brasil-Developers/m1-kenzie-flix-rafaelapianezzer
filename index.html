<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

            <header>
                <img src="img/logo.png" alt="logo da kenzie">
            </header>
      
            <main>
                <h1 class="title">Quem está assistindo?</h1>

                <ul class="box-list">
                    <li class="box">
                        <img src="img/pink.png" alt="desenho de uma boneca rosa">
                        <p>Aline</p>
                    </li>

                    <li class="box">
                        <img src="img/panda.png" alt="desenho de um urso panda">
                        <p>Pedrinho</p>
                    </li>

                    <li class="box">
                        <img src="img/robot.png" alt="desenho de um robo" >
                        <p>Júlia</p>
                    </li>

                    <li class="box">
                        <img src="img/plus.png" alt="icone para adicionar conta">
                        <p>Adicionar Perfil</p>
                    </li>
                </ul>
            </main>


        <footer>
                <button type="button" id="btn-profile">Gerenciar Perfis</button>
        </footer>

    </div>
    
</body>
</html>
